backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "/uploads"
local_backend: true

collections:
  - name: "main"
    label: "Главная страница"
    files:
      - name: "main"
        file: "data/data.json"
        label: "Главная"
        fields:
          - name: "main"
            label: "Главная"
            widget: "object"
            fields:
              - { name: "gif", label: "GIF-изображение", widget: "image", required: true }

  - name: "about"
    label: "Страница 'Об авторе'"
    files:
      - name: "about"
        file: "data/data.json"
        label: "Об авторе"
        fields:
          - name: "about"
            label: "Об авторе"
            widget: "object"
            fields:
              - { name: "photo", label: "Фото автора", widget: "image", required: true }
              - { name: "title", label: "Заголовок", widget: "string" }
              - name: "text"
                label: "Текст"
                widget: "list"
                fields:
                  - { name: "paragraph", label: "Параграф", widget: "text" }
